<!DOCTYPE html>
<html lang="en" class="bg-[#050505] text-neutral-100 antialiased selection:bg-[#FFB224]/30 selection:text-[#FFB224]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYST - Voice AI Agent</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JS Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <!-- Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            overflow-x: hidden;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 99px; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. GLOBALS & SETUP ---
        const { useState, useEffect } = React;
        const { motion } = window.Motion;

        // --- 2. ICONS ---
        const Icons = {
            ArrowLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>,
            Mic: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>,

        };

        const Icon = ({ name, size = 16, className }) => {
            const IconComponent = Icons[name];
            return IconComponent ? <IconComponent width={size} height={size} className={className} /> : null;
        };

        // --- 3. VOICE AGENT PAGE ---
        const VoiceAgentPage = () => {
            return (
                <div className="min-h-screen bg-[#050505] text-neutral-200 flex flex-col items-center pt-20 pb-12 px-4 md:px-6 relative overflow-hidden">
                    {/* Background Noise */}
                    <div className="absolute inset-0 opacity-[0.03] pointer-events-none" style={{ backgroundImage: 'url("https://grainy-gradients.vercel.app/noise.svg")' }}></div>

                    {/* Navigation */}
                    <div className="absolute top-6 left-6 z-50">
                        <a href="/" className="flex items-center gap-2 text-xs font-medium text-neutral-500 hover:text-white transition-colors group no-underline">
                            <div className="w-8 h-8 rounded-full border border-white/10 bg-[#0A0A0A] flex items-center justify-center group-hover:border-[#FFB224]/50 transition-colors">
                                <Icon name="ArrowLeft" size={14} />
                            </div>
                            <span>Back to Home</span>
                        </a>
                    </div>

                    <motion.div
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.6 }}
                        className="w-full max-w-6xl bg-[#0A0A0A] border border-white/10 rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[650px] relative z-20"
                    >
                        {/* Sidebar (Context) */}
                        <div className="w-full md:w-[320px] lg:w-[360px] border-b md:border-b-0 md:border-r border-white/5 bg-[#080808] p-8 flex flex-col relative shrink-0">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#FFB224] to-transparent"></div>

                            <div className="mb-8">
                                <div className="text-[#FFB224] mb-4"><Icon name="GystLogo" size={32} /></div>
                                <h2 className="text-xl font-semibold text-white tracking-tight mb-1">Voice AI Agent Demo</h2>
                                <p className="text-sm text-neutral-500 font-medium">Experience intelligent conversation</p>
                            </div>

                            <div className="space-y-5 mb-10">
                                <div className="flex items-center gap-3 text-sm text-neutral-400">
                                    <div className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center shrink-0">
                                        <Icon name="Mic" size={14} className="text-neutral-300" />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-xs text-neutral-500 font-medium">Voice Enabled</span>
                                        <span className="text-neutral-200">Natural conversation</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3 text-sm text-neutral-400">
                                    <div className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center shrink-0">
                                        <Icon name="Waves" size={14} className="text-neutral-300" />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-xs text-neutral-500 font-medium">Real-time</span>
                                        <span className="text-neutral-200">Instant responses</span>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-auto pt-8 border-t border-white/5">
                                <p className="text-[11px] font-bold text-neutral-400 uppercase tracking-widest mb-4">How to Use</p>
                                <ul className="space-y-3">
                                    {[
                                        'Click to activate microphone',
                                        'Speak your questions naturally',
                                        'Listen to AI responses',
                                        'Continue the conversation'
                                    ].map((item, i) => (
                                        <li key={i} className="flex items-start gap-3 text-xs text-neutral-400 leading-relaxed">
                                            <div className="w-5 h-5 rounded-full bg-white/5 flex items-center justify-center shrink-0 text-[10px] font-bold text-[#FFB224]">
                                                {i + 1}
                                            </div>
                                            {item}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        {/* Main Content Area - VOICE AGENT EMBED SLOT */}
                        <div className="flex-1 bg-[#0A0A0A] relative flex flex-col min-h-[600px] h-full">
                            {/*
                                -----------------------------------------------------
                                VOICE AGENT EMBED AREA:
                                Paste your voice AI agent embed code below.
                                This could be an iframe, script tag, or custom widget.
                                -----------------------------------------------------
                            */}
                            <div className="w-full h-full min-h-[600px] overflow-hidden bg-[#0A0A0A] relative flex items-center justify-center">

                                {/* Retell AI Voice Agent Widget will appear here */}
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <div className="text-center space-y-4">
                                        <motion.div
                                            className="relative mx-auto mb-6"
                                            initial={{ scale: 1 }}
                                            animate={{ scale: [1, 1.05, 1] }}
                                            transition={{ duration: 2, repeat: Infinity, ease: "easeInOut" }}
                                        >
                                            <div className="w-32 h-32 rounded-full bg-gradient-to-br from-[#FFB224]/20 to-[#FFB224]/5 border border-[#FFB224]/30 flex items-center justify-center">
                                                <Icon name="Mic" size={48} className="text-[#FFB224]" />
                                            </div>
                                            <div className="absolute inset-0 rounded-full bg-[#FFB224]/10 animate-ping"></div>
                                        </motion.div>
                                        <h3 className="text-2xl font-semibold text-white mb-2">AI Voice Agent</h3>
                                        <p className="text-sm text-neutral-400">Click the "Talk to GYST AI" button in the bottom right corner</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </motion.div>
                </div>
            );
        };

        // --- 4. RENDER APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VoiceAgentPage />);
    </script>

    <!-- Retell AI Voice Call Integration with Web Client SDK -->
    <!-- Try jsdelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.0.7/dist/retell-client-js-sdk.min.js"></script>
    <!-- Load voice widget script -->
    <script src="/retell-voice-widget.js"></script>

</body>
</html>

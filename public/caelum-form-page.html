<html lang="en" class="bg-[#050505] text-neutral-100 antialiased selection:bg-[#FFB224]/30 selection:text-[#FFB224]"><head><meta charset="UTF-8">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GYST - Financial Partner</title>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<!-- CSS Dependencies -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- JS Dependencies -->
<script crossorigin="" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
<!-- Styles -->
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #050505;
overflow-x: hidden;
}
/* Custom Scrollbar */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #050505; }
::-webkit-scrollbar-thumb { background: #262626; border-radius: 99px; }
.mask-image-gradient { mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active{
    -webkit-box-shadow: 0 0 0 30px #0A0A0A inset !important;
    -webkit-text-fill-color: white !important;
    transition: background-color 5000s ease-in-out 0s;
}
/* Custom Select Chevron */
select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 1em;
}
</style>
</head>
<body class="">
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. GLOBALS & SETUP ---
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- 2. ICONS ---
        const Icons = {
            Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/></svg>,
            ArrowRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            Check: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>,
            Twitter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S1.2 2.9 8.3 9c-4.2-.2-6.1-3-6.1-3 0 0 2 .5 4.3-.5-4.2-.7-5.9-4.8-5.9-4.8 1.1.6 2.6.8 2.6.8-.7-.4-2-2.3-2-4 0-.8.3-1.6.8-2.3 2.1 2.6 5.3 4.2 8.8 4.4 0-.3 0-.7 0-1.1 0-2.5 2-4.5 4.5-4.5 1.3 0 2.5.5 3.4 1.4 1-.2 2-.6 2.9-.9-.4 1.1-1.1 2-1.8 2.5.9-.1 1.8-.3 2.6-.7-.6 1-1.4 1.9-2.2 2.5z"/></svg>,
            Linkedin: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>,
            Mail: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>,
            Phone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            Logo: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs><path id="SVGSzlFdebm" fill="currentColor" d="M20.654 16.88c-.111-1.057-.958-1.88-1.987-1.88c-.845 0-1.568.555-1.861 1.34a2.22 2.22 0 0 0-.015 1.513a1.46 1.46 0 0 0-1.4.49A1.63 1.63 0 0 0 15 19.412c0 .877.672 1.588 1.5 1.588H20c1.105 0 2-.948 2-2.118c0-.927-.562-1.714-1.346-2.001"/></defs><path fill="currentColor" fillRule="evenodd" d="M3.172 19.828C4.343 21 6.229 21 10 21h3.93a3.17 3.17 0 0 1-.43-1.588c0-.816.32-1.592.857-2.162H13.5a.75.75 0 0 1 0-1.5h1.928c.511-1.29 1.727-2.25 3.239-2.25c1.56 0 2.81 1.028 3.288 2.38l.014.01C22 15.074 22 14.12 22 13v-.25H2V13c0 3.771 0 5.657 1.172 6.828M6 18.25a.75.75 0 0 1-.75-.75v-2a.75.75 0 0 1 1.5 0v2a.75.75 0 0 1-.75.75m3 0a.75.75 0 0 1-.75-.75v-2a.75.75 0 0 1 1.5 0v2a.75.75 0 0 1-.75.75M3.172 4.172C2 5.343 2 7.229 2 11v.25h20V11c0-3.771 0-5.657-1.172-6.828S17.771 3 14 3h-4C6.229 3 4.343 3 3.172 4.172M9 9.25a.75.75 0 0 1-.75-.75v-2a.75.75 0 0 1 1.5 0v2a.75.75 0 0 1-.75.75M5.25 8.5a.75.75 0 0 0 1.5 0v-2a.75.75 0 0 0-1.5 0zm7.5-1a.75.75 0 0 1 .75-.75H18a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75" clipRule="evenodd"/><use href="#SVGSzlFdebm" fillRule="evenodd" clipRule="evenodd"/><use href="#SVGSzlFdebm"/></svg>
        };

        const Icon = ({ name, size = 16, className }) => {
            const IconComponent = Icons[name];
            return IconComponent ? <IconComponent width={size} height={size} className={className} /> : null;
        };

        // --- 3. COMPONENTS ---
        
        const InputField = ({ label, id, type = "text", placeholder, required = true }) => (
            <div className="flex flex-col gap-1.5 w-full">
                <label htmlFor={id} className="text-xs font-medium text-neutral-400 uppercase tracking-wider pl-1">
                    {label} {required && <span className="text-emerald-500">*</span>}
                </label>
                <input
                    id={id}
                    type={type}
                    placeholder={placeholder}
                    required={required}
                    className="w-full bg-[#0A0A0A] border border-white/10 rounded-lg px-4 py-3 text-sm text-white placeholder:text-neutral-600 focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/50 transition-all duration-300 outline-none hover:border-white/20"
                />
            </div>
        );

        const SelectField = ({ label, id, options, required = true }) => (
            <div className="flex flex-col gap-1.5 w-full">
                <label htmlFor={id} className="text-xs font-medium text-neutral-400 uppercase tracking-wider pl-1">
                    {label} {required && <span className="text-emerald-500">*</span>}
                </label>
                <div className="relative">
                    <select
                        id={id}
                        required={required}
                        className="w-full bg-[#0A0A0A] border border-white/10 rounded-lg px-4 py-3 text-sm text-white placeholder:text-neutral-600 focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/50 transition-all duration-300 outline-none hover:border-white/20 cursor-pointer"
                    >
                        <option value="" disabled selected>Select an option</option>
                        {options.map(opt => (
                            <option key={opt} value={opt} className="bg-neutral-900 text-white py-2">{opt}</option>
                        ))}
                    </select>
                </div>
            </div>
        );

        const TextAreaField = ({ label, id, placeholder, required = true }) => (
            <div className="flex flex-col gap-1.5 w-full">
                <label htmlFor={id} className="text-xs font-medium text-neutral-400 uppercase tracking-wider pl-1">
                    {label} {required && <span className="text-emerald-500">*</span>}
                </label>
                <textarea
                    id={id}
                    rows="4"
                    placeholder={placeholder}
                    required={required}
                    className="w-full bg-[#0A0A0A] border border-white/10 rounded-lg px-4 py-3 text-sm text-white placeholder:text-neutral-600 focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/50 transition-all duration-300 outline-none hover:border-white/20 resize-none"
                ></textarea>
            </div>
        );

        const Footer = () => {
            return (
                <footer className="relative z-50 pt-20 pb-10 bg-[#050505] border-t border-white/10 mt-auto">
                    <div className="max-w-7xl mx-auto px-6 md:px-12">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex flex-col gap-2">
                                <div className="flex items-center gap-2 text-[#FFB224]">
                                    <Icon name="Logo" size={24} />
                                    <span className="font-bold tracking-tighter text-lg">GYST</span>
                                </div>
                                <p className="text-neutral-500 text-xs">Advanced Financial Infrastructure.</p>
                            </div>
                            
                            <div className="flex gap-6 text-sm text-neutral-500">
                                <a href="#" className="hover:text-white transition-colors">Privacy</a>
                                <a href="#" className="hover:text-white transition-colors">Terms</a>
                                <a href="#" className="hover:text-white transition-colors">Contact</a>
                            </div>

                            <div className="flex gap-4">
                                <a href="#" className="text-neutral-500 hover:text-white transition-colors"><Icon name="Twitter" size={18} /></a>
                                <a href="#" className="text-neutral-500 hover:text-white transition-colors"><Icon name="Linkedin" size={18} /></a>
                            </div>
                        </div>
                        <div className="pt-8 mt-8 border-t border-white/5 text-center md:text-left">
                            <p className="text-neutral-600 text-[10px] uppercase tracking-wider">Â© 2024 GYST Inc. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const FormPage = () => {
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitStatus, setSubmitStatus] = useState(null); // 'success' or 'error'

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setSubmitStatus(null);

                // Collect form data
                const formData = {
                    name: e.target.name.value,
                    email: e.target.email.value,
                    phone: e.target.phone.value,
                    profession: e.target.profession.value,
                    income: e.target.income.value,
                    segment: e.target.segment.value,
                    goals: e.target.goals.value,
                    timestamp: new Date().toISOString()
                };

                try {
                    const response = await fetch('https://services.leadconnectorhq.com/hooks/tXzPL70trwfVF1gE6WDS/webhook-trigger/32efa6ef-6f90-4834-9007-620544dc767e', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        setSubmitStatus('success');
                        e.target.reset();
                        setTimeout(() => setSubmitStatus(null), 5000);
                    } else {
                        throw new Error('Failed to submit');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    setSubmitStatus('error');
                    setTimeout(() => setSubmitStatus(null), 5000);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="relative w-full min-h-screen flex flex-col">
                     {/* Background Ambience */}
                    <div className="fixed inset-0 z-0 pointer-events-none">
                        <div className="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-emerald-900/10 rounded-full blur-[150px]" />
                        <div className="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-[#FFB224]/5 rounded-full blur-[150px]" />
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.03]"></div>
                    </div>

                    {/* Simple Top Left Brand Header */}
                    <div className="absolute top-0 left-0 p-8 z-50">
                        <div className="flex items-center gap-2 text-[#FFB224]">
                            <Icon name="Logo" size={24} />
                            <span className="font-bold tracking-tight text-lg text-white">GYST</span>
                        </div>
                    </div>

                    <main className="flex-grow flex flex-col items-center justify-center relative z-10 px-4 py-24 md:py-32">
                        
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            className="text-center mb-10 max-w-3xl mx-auto"
                        >
                            <h1 className="text-3xl md:text-5xl font-semibold tracking-tighter text-white mb-4">
                                Join <span className="text-[#FFB224]">Caelum</span>, our financial partner
                            </h1>
                            <p className="text-neutral-400 text-sm md:text-base font-light leading-relaxed max-w-xl mx-auto">
                                Begin your optimized financial journey. <br/>Tell us about yourself to tailor your infrastructure.
                            </p>
                        </motion.div>

                        <motion.div 
                            initial={{ opacity: 0, scale: 0.95 }}
                            animate={{ opacity: 1, scale: 1 }}
                            transition={{ duration: 0.6, delay: 0.1 }}
                            className="w-full max-w-2xl bg-[#080808]/80 backdrop-blur-xl border border-white/10 rounded-2xl p-6 md:p-10 shadow-2xl relative overflow-hidden"
                        >
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-500 via-[#FFB224] to-emerald-500 opacity-80"></div>
                            
                            <form onSubmit={handleSubmit} className="space-y-6">
                                {/* Personal Info Row */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <InputField id="name" label="Full Name" placeholder="Jane Doe" />
                                    <InputField id="email" label="Email Address" type="email" placeholder="jane@company.com" />
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <InputField id="phone" label="Phone Number" type="tel" placeholder="+1 (555) 000-0000" />
                                    <InputField id="profession" label="Profession" placeholder="Surgeon, Founder, etc." />
                                </div>

                                {/* Financial Info */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <SelectField 
                                        id="income" 
                                        label="Annual Income Bracket" 
                                        options={["Less than $100k", "$100k - $250k", "$250k - $500k", "$500k - $1M", "More than $1M"]} 
                                    />
                                    <SelectField 
                                        id="segment" 
                                        label="Product Segment" 
                                        options={["Protection & Health", "Savings & Investment"]} 
                                    />
                                </div>

                                {/* Goals */}
                                <TextAreaField 
                                    id="goals" 
                                    label="Financial Goals" 
                                    placeholder="Briefly describe your short and long term financial objectives..." 
                                />

                                {/* Submission */}
                                <div className="pt-4">
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className={`w-full group relative flex items-center justify-center py-4 rounded-lg shadow-[0_0_20px_rgba(255,255,255,0.1)] transition-all duration-300 overflow-hidden ${
                                            isSubmitting
                                                ? 'bg-neutral-700 text-neutral-400 cursor-not-allowed'
                                                : submitStatus === 'success'
                                                ? 'bg-emerald-500 text-white'
                                                : submitStatus === 'error'
                                                ? 'bg-red-500 text-white'
                                                : 'bg-white text-black hover:shadow-[0_0_25px_rgba(255,178,36,0.4)] hover:scale-[1.01] active:scale-[0.99]'
                                        }`}
                                    >
                                        {!isSubmitting && submitStatus !== 'success' && submitStatus !== 'error' && (
                                            <>
                                                <div className="absolute inset-0 bg-gradient-to-r from-transparent via-emerald-500/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                                                <span className="text-xs font-bold tracking-widest uppercase relative z-10 flex items-center gap-2">
                                                    Submit Application <Icon name="ArrowRight" size={14} />
                                                </span>
                                            </>
                                        )}
                                        {isSubmitting && (
                                            <span className="text-xs font-bold tracking-widest uppercase flex items-center gap-2">
                                                Submitting...
                                            </span>
                                        )}
                                        {submitStatus === 'success' && (
                                            <span className="text-xs font-bold tracking-widest uppercase flex items-center gap-2">
                                                <Icon name="Check" size={14} /> Submitted Successfully!
                                            </span>
                                        )}
                                        {submitStatus === 'error' && (
                                            <span className="text-xs font-bold tracking-widest uppercase">
                                                Submission Failed - Please Try Again
                                            </span>
                                        )}
                                    </button>
                                    <p className="text-center text-[10px] text-neutral-600 mt-4">
                                        By submitting, you agree to our Terms of Service and Privacy Policy.
                                    </p>
                                </div>
                            </form>
                        </motion.div>

                    </main>

                    <Footer />
                </div>
            );
        };

        const App = () => {
             return (
                <div className="relative w-full">
                    <FormPage />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>

                        height="100%"
                        viewBox="0 0 400 400"
                        className="overflow-visible"
                    >
                        {/* Static rings */}
                        <circle cx={center} cy={center} r={circleRadius} fill="none" stroke="#262626" strokeWidth="1" />
                        <circle cx={center} cy={center} r={circleRadius - 40} fill="none" stroke="#151515" strokeWidth="1" strokeDasharray="4 4" />

                        {/* Protection Ring (Green) */}
                        <motion.circle
                            cx={center} cy={center} r={circleRadius}
                            fill="none" stroke="#10b981" strokeWidth="2"
                            initial={{ pathLength: 0, opacity: 0, rotate: -90 }}
                            animate={{ 
                                pathLength: isProtection || isIntegration ? 0.5 : 0, 
                                opacity: isProtection || isIntegration ? 1 : 0.2,
                                rotate: isProtection ? -180 : -90
                            }}
                            transition={{ duration: 1.5, ease: "easeInOut" }}
                            style={{ originX: "50%", originY: "50%" }}
                        />

                        {/* Growth Ring (Gold) */}
                        <motion.circle
                            cx={center} cy={center} r={circleRadius}
                            fill="none" stroke="#FFB224" strokeWidth="2"
                            initial={{ pathLength: 0, opacity: 0, rotate: 90 }}
                            animate={{ 
                                pathLength: isGrowth || isIntegration ? 0.5 : 0, 
                                opacity: isGrowth || isIntegration ? 1 : 0.2,
                                rotate: isGrowth ? 0 : 90
                            }}
                            transition={{ duration: 1.5, ease: "easeInOut" }}
                            style={{ originX: "50%", originY: "50%" }}
                        />

                        {/* Central Core */}
                        <motion.circle
                            cx={center} cy={center} r={10}
                            fill={isIntegration ? "#fff" : "#333"}
                            animate={{ scale: isIntegration ? 1.5 : 1 }}
                            transition={{ duration: 0.5 }}
                        />
                    </motion.svg>
                </div>
            );
        };

        const HeroSection = ({ content, onInView }) => {
            useEffect(() => { onInView(content.id); }, [content.id, onInView]);

            return (

                    <div className="max-w-5xl mx-auto flex flex-col items-center text-center space-y-8 relative z-20">

                        >
                            <span className="px-1.5 py-0.5 rounded bg-[#FFB224] text-[9px] font-bold text-black uppercase tracking-wider">New</span>
                            <span className="text-[11px] text-neutral-300 group-hover:text-white transition-colors">2026 Investment Updates Live</span>
                            <Icon name="ChevronRight" size={12} className="text-neutral-500 group-hover:text-white" />
                        </motion.div>

                        <h1 className="text-4xl md:text-5xl lg:text-7xl font-semibold tracking-tighter text-white leading-[1.05] max-w-4xl">
                            Wealth Preservation <br />
                            <span className="group relative inline-block cursor-default whitespace-nowrap">
                                <span className="relative z-10 transition-all duration-300 text-neutral-400">
                                    & Growth
                                </span>
                            </span>
                        </h1>

                        <p className="text-lg md:text-xl text-neutral-400 font-light leading-relaxed max-w-2xl">
                            Financial clarity tailored to your life stage.<br/> Choose your priority below.
                        </p>

                        <FunnelChoice />
                    </div>
                </section>
            );
        };

        // --- 5. MAIN APP COMPONENT ---
        const App = () => {
            const [activeSection, setActiveSection] = useState(SectionId.HERO);

            // Smooth scrolling setup with Lenis-like feel via GSAP
            useLayoutEffect(() => {
                const ctx = gsap.context(() => {
                    // Optional: Custom scroll logic could go here
                });
                return () => ctx.revert();
            }, []);

            return (
                <div className="relative w-full">
                    {/* Fixed Background Elements */}
                    <div className="fixed inset-0 z-0 pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/10 rounded-full blur-[120px]" />
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900/10 rounded-full blur-[120px]" />
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.03]"></div>
                    </div>

                    {/* Simple Logo Header */}
                    <div className="fixed top-0 left-0 z-50 p-8">
                        <a href="/" className="flex items-center gap-2 text-white hover:opacity-80 transition-opacity no-underline">
                            <Icon name="GystLogo" size={24} className="text-[#FFB224]" />
                            <span className="font-bold tracking-tight text-lg">GYST</span>

                    </div>
                    
                    {/* Loop Visualizer Fixed Background */}
                    <div className="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-0 pointer-events-none hidden lg:block">

                    {/* Main Content */}
                    <main className="relative z-10 flex flex-col items-center w-full">

                        {SECTIONS.slice(1, -2).map((section) => (
                            <Section key={section.id} content={section} onInView={setActiveSection} />

                            <Section key={section.id} content={section} onInView={setActiveSection} />
